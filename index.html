<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chess Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Simple Chess Game</h1>
        <div class="game-info">
            <div class="current-player">Current Player: <span id="current-player">White</span></div>
            <div class="game-status" id="game-status">Game in progress</div>
        </div>
        <div class="chess-board" id="chess-board">
            <!-- Chess board will be generated by JavaScript -->
        </div>
        <button id="reset-game">Reset Game</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
